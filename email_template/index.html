<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Dose Newsletter</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
      <td bgcolor="#ffffff" style="padding: 20px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <!-- <tr>
            <td style="color: #333333; font-size: 24px; font-weight: bold; text-align: center;">
              Daily Dose Newsletter
            </td>
          </tr> -->
          <tr>
            <td>
              <img src="https://mcusercontent.com/c6418ea5fe2d58fc3b6fc6c63/images/d1e1b0b1-ad7d-88f2-2cfe-b18a79899e68.png" alt="Your image description" style="max-width: 30%; height: auto; display: block; margin:auto">
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 0; text-align: center; color: #666666; font-size: 16px;">
              Your daily summary of the latest news around the world (April 4)
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td bgcolor="#ffffff" style="padding: 20px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <!-- Repeat this block for each news summary -->
          <tr>
            <td style="color: #333333; font-size: 18px; font-weight: bold;">
              Today's Top Stories
            </td>
          </tr>
          <tr>
            <td style="padding: 10px 0; color: #666666; font-size: 14px;">
              {content}
            </td>
          </tr>
          <tr>
            <td style="padding: 10px 0;">
              <a href="#" style="display: inline-block; background-color: #6129E5; color: #ffffff; font-size: 14px; font-weight: bold; padding: 10px 20px; text-decoration: none;">Read More</a>
            </td>
          </tr>
          <!-- End of the news summary block -->
        </table>
      </td>
    </tr>
    <tr>
      <td bgcolor="#ffffff" style="padding: 20px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td style="text-align: center; color: #666666; font-size: 12px;">
              &copy; 2023 The Daily Dose. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
